<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
    

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	<link rel="stylesheet" type="text/css" href="static/css/style.css" th:href="@{/css/style.css}">
	<link rel="icon" type="image/png" href="static/images/icon.png" th:href="@{/images/icon.png}" />
	</head>
<body id="body">
<div class="container">


<div class="modal-dialog text-center" id="div">
        <div class="col-sm-8 main-section"><h2>UNIVERSITY</h2>
            <div class="modal-content" id="login">
                <div class="col-12 user-img">
                    <img src="static/images/user2.png" th:src="@{/images/user2.png}" width="180" height="160"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="POST">
              
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="DNI" name="username" id="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Password" name="password"/>
                    </div>
                    <button type="submit" id="butt" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Login </button>
                </form>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Incorrect Username or Password.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            <strong>Logout</strong>
		        </div>
            </div>
        </div>
    </div>

</div>
<body>

</body>
</html>
