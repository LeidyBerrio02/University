<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Users</title>
<meta charset="UTF-8">
<title>List Subject</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/style.css"
	th:href="@{/css/style.css}">
	<link rel="icon" type="image/png" href="static/images/icon.png" th:href="@{/images/icon.png}" />
</head>
<body>

<div class="container">

<div class="container">

<form th:action="@{/User/saving}" th:object="${user}" method="POST">

<h4>User</h4><hr>
		
</form >

</div>

<table class="table table-striped">
<thead>
<tr>
<th scope="col">DNI</th>
<th scope="col">Name</th>
<th scope="col">Number Phone</th>
<th scope="col">Address</th>
<th scope="col">Mail</th>
<th scope="col">Age</th>
<th scope="col">Subjects</th>
</tr>
</thead>
<tbody>
<tr th:each="var: ${listUser}">
<td th:text="${var.DNI}"></td>
<td th:text="${var.firstName} + ' '+ ${var.lastName}"></td>
<td th:text="${var.numberPhone}"></td>
<td th:text="${var.address}"></td>
<td th:text="${var.mail}"></td>
<td th:text="${var.age}"></td>
<td>
 <th:block th:each="sub, iter: ${var.subjects}">
 <label th:text="${sub.name}"></label>
 <th:block th:if="${!iter.last}">  , </th:block>
 
 </td>
</tbody>
</table>

</div>

</body>
</html>
