<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>List Subject</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/style.css"
	th:href="@{/css/style.css}">
	<link rel="icon" type="image/png" href="static/images/icon.png" th:href="@{/images/icon.png}" />
</head>
<body>
<form method="POST" th:action="@{/logout}">
					<a href="#" onclick="this.parentNode.submit();">
					<img id="img4" src="static/images/logout.png" th:src="@{/images/logout.png}"></a>
				</form>
<div class="container">

<div class="container"  id="contTeacher">
<a class="active" href="/Inicio"><img id="img3" src="static/images/home2.png" th:src="@{/images/home2.png}" width="90" height="90"/></a>

		<form th:action="@{/Subject/saving}"th:object="${subject}" class="form-control" method="POST">
		<table>
		<h4>Subject</h4><hr>
		<tr><td><input type="hidden" name="idSubject" th:field="*{idSubject}"></td></tr>
		<tr>
		<td>First Name: </td>
		<td><input type="text" id="name" th:field="*{name}" required placeholder="Name"></td>
		<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">DNI Error</td>
		</tr>
		<tr>
		<td>Description: </td>
		<td><textarea id="description" th:field="*{description}" required placeholder="Description" rows="2" cols="40"></textarea></td>
		<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">DNI Error</td>
		</tr>
		<tr>
		<td>Schedule</td>
		<td><input type="text" id="schedule" th:field="*{schedule}" required placeholder="Days - Hours"></td>
		<td th:if="${#fields.hasErrors('schedule')}" th:errors="*{shedule}">DNI Error</td>
		</tr>
		<tr>
		<td>Coupons</td>
		<td><input type="number" id="qouta_max_students" th:field="*{quotaMaxStudents}" required ></td>
		<td th:if="${#fields.hasErrors('quotaMaxStudents')}" th:errors="*{quotaMaxStudents}">DNI Error</td>
		</tr> 
		<tr>
		<td>Teacher</td>
		<td><select th:field="*{teacher.idTeacher}" required>
		<option  th:each="var: ${listTeacher}"  th:value="${var.idTeacher}" th:text="${var.firstName}+' '+ ${var.lastName}"></option>
		</select></td>
		</tr>
		<tr>
		<td><button type="submit" class="btn fa-input"><img src="/images/save.png" th:src="@{/images/save.png}" alt="Edit" width="35" height="35"></button></td>
		</tr>
		</table>	
		</form>
		</div>
		
		

<table class="table table-hover">
<thead>
<tr>
<th scope="col">Name</th>
<th scope="col">Description</th>
<th scope="col">Schedule</th>
<th scope="col">Coupons</th>
<th scope="col">Teacher</th>
<th scope="col">Edit</th>
<!-- <th scope="col">Delete</th>-->
</thead>
<tbody>

<tr th:each="var: ${list}">
<td th:text="${var.name}">
<td th:text="${var.description}">
<td th:text="${var.schedule}">
<td th:text="${var.quotaMaxStudents}">
<td th:text="${var.teacher.firstName}+' '+${var.teacher.lastName}">
    
    <!-- <a th:href="@{/Persona/actualizar/{idPersona}(idPersona=${var.idPersona})}"  -->
    <td><a th:href="@{/Subject/update/{id_subject}(idSubject=${var.idSubject})}">
    <img src="/images/edit.png" alt="Edit"
			width="30" height="30"></a>
			</td>
    <!-- <td><a th:href="@{/Subject/delete/{idSubject}(idSubject=${var.idSubject})}">
    <img src="/images/delete.png" alt="Delete"
     width="30" height="30"></a>
    </td>-->
</tbody>



</table>
</div>


<footer class="footer">
  <p>&copy; 2021 For Leidy Berrio</p>
</footer>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
		
</body>
</html>
