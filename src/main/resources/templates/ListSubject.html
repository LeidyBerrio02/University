<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>List Subject</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/style.css"
	th:href="@{/css/style.css}">
	<link rel="icon" type="image/png" href="static/images/icon.png" th:href="@{/images/icon.png}" />
</head>
<body>

<div class="container">

<div class="container">
		<form th:action="@{/Subject/saving}" th:object="${subject}" class="form-control" method="POST">
		<h4>Subject</h4><hr>
		<input type="hidden" name="idSubject" th:field="*{idSubject}">
		
		 <label>Name</label>
		<input type="text" id="name" th:field="*{name}" required placeholder="Name">
		<label>Description</label>
		<textarea id="description" th:field="*{description}" required placeholder="Description" rows="2" cols="40"></textarea>
		<label>Schedule</label>
		<input type="text" id="schedule" th:field="*{schedule}" required placeholder="Days - Hours" >
		<label>Coupons</label>
		<input type="number" id="qouta_max_students" th:field="*{quotaMaxStudents}" required > 
		<label>Teacher</label>
		<select th:field="*{teacher.idTeacher}" required>
		<option  th:each="var: ${listTeacher}"  th:value="${var.idTeacher}" th:text="${var.firstName}+' '+ ${var.lastName}"></option>
		</select>
		<button type="submit" class="btn fa-input"><img src="/images/save.png" th:src="@{/images/save.png}" alt="Edit" width="35" height="35"></button>	
		</form>
		</div>
		
		

<table class="table table-hover">
<thead>
<tr>
<th scope="col">Name</th>
<th scope="col">Description</th>
<th scope="col">Schedule</th>
<th scope="col">Coupons</th>
<th scope="col">Teacher</th>
<th scope="col">Edit</th>
<th scope="col">Delete</th>
</thead>
<tbody>

<tr th:each="var: ${list}">
<td th:text="${var.name}">
<td th:text="${var.description}">
<td th:text="${var.schedule}">
<td th:text="${var.quotaMaxStudents}">
<td th:text="${var.teacher.firstName}+' '+${var.teacher.lastName}">
    
    <!-- <a th:href="@{/Persona/actualizar/{idPersona}(idPersona=${var.idPersona})}"  -->
    <td><a th:href="@{/Subject/update/{id_subject}(idSubject=${var.idSubject})}">
    <img src="/images/edit.png" alt="Edit"
			width="30" height="30"></a>
			</td>
    <td><a th:href="@{/Subject/delete/{idSubject}(idSubject=${var.idSubject})}">
    <img src="/images/delete.png" alt="Delete"
     width="30" height="30"></a>
    </td>
</tbody>



</table>
</div>


<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
		
</body>
</html>
