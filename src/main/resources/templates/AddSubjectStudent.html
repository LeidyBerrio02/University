<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Subject Info</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/style.css"
	th:href="@{/css/style.css}">
	<link rel="icon" type="image/png" href="static/images/icon.png" th:href="@{/images/icon.png}" />
</head>
<body>
<form method="POST" th:action="@{/logout}">
					<a href="#" onclick="this.parentNode.submit();">
					<img id="img4" src="static/images/logout.png" th:src="@{/images/logout.png}"></a>
				</form>
<div class="container">
<a class="active" href="/Inicio"><img id="img3" src="static/images/home2.png" th:src="@{/images/home2.png}" width="90" height="90"/></a>


			<h3>Information</h3><hr>
		<form th:action="@{/SubjectStudent/saving}" th:object="${subject}"  method="POST">
		<h4>Subject</h4><hr>
		<input type="hidden" name="idSubject" th:field="*{idSubject}">
		
<table>
<thead><tr>
		<th>Name</th>
		<td th:text="*{name}"></td><tr>
		<th>Description</th>
		<td th:text="*{description}"><tr>
		<th>Schedule</th>
		<td th:text="*{schedule}"><tr>
		<th>Coupons</th>
		<td th:text="*{quotaMaxStudents}"><tr>
		<th>Teacher</th>
        <th th:field="*{teacher.idTeacher}">
        <select  th:field="*{teacher.idTeacher}" required>
		<option disabled  th:each="var: ${listTeacher}"  th:value="${var.idTeacher}" th:text="${var.firstName}+' '+ ${var.lastName}"></option>
		</select>

	</table>			


		<label><strong>Select your Name</strong></label>
		<select th:field="*{users}" required>
		<option th:each="varS: ${listStudents}" th:value="${varS.idUser}" th:text="${varS.FirstName} + ' '+ ${varS.lastName} "></option>
		</select>
		<button type="submit" class="btn fa-input"><img src="/images/save.png" th:src="@{/images/save.png}" alt="Edit" width="35" height="35"></button>	
		</form>
		</div>
		

<footer class="footer">
  <p>&copy; 2021 For Leidy Berrio</p>
</footer>

<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
		
</body>
</html>
