<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>List Subject</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/style.css"
	th:href="@{/css/style.css}">
	<link rel="icon" type="image/png" href="static/images/icon.png" th:href="@{/images/icon.png}" />
</head>
<body>
<form method="POST" th:action="@{/logout}">
					<a href="#" onclick="this.parentNode.submit();">
					<img id="img4" src="static/images/logout.png" th:src="@{/images/logout.png}"></a>
				</form>
<div class="container">
<a class="active" href="/Inicio"><img id="img3" src="static/images/home2.png" th:src="@{/images/home2.png}" width="90" height="90"/></a>


		<form th:action="@{/SubjectStudent/saving}" th:object="${subject}" class="form-control" method="POST">
		<h4>Subject</h4><hr>
		<input type="hidden" name="idSubject" th:field="*{idSubject}">
		
		 <label>Name</label>
		<input type="text" id="name" th:field="*{name}" required placeholder="Name">
		<label>Description</label>
		<textarea id="description" th:field="*{description}" required placeholder="Description" rows="2" cols="40"></textarea>
		<label>Schedule</label>
		<input type="text" id="schedule" th:field="*{schedule}" required placeholder="Days - Hours" >
		<label>Coupons</label>
		<input type="number" id="qouta_max_students" th:field="*{quotaMaxStudents}" required > 
		<label>Teacher</label>
		<select th:field="*{teacher.idTeacher}" required>
		<option  th:each="var: ${listTeacher}"  th:value="${var.idTeacher}" th:text="${var.firstName}+' '+ ${var.lastName}"></option>
		</select>
		<label>Select your Name</label>
		<select th:field="*{users}" required>
		<option th:each="varS: ${listStudents}" th:value="${varS.idUser}" th:text="${varS.FirstName} + ' '+ ${varS.lastName} "></option>
		</select>
		<button type="submit" class="btn fa-input"><img src="/images/save.png" th:src="@{/images/save.png}" alt="Edit" width="35" height="35"></button>	
		</form>
		</div>
		
		
		<h3>Subjects for Students</h3><hr>

<table class="table table-hover table-striped" id="t">
<thead>
<tr>
<th scope="col">Name</th>
<th scope="col">Description</th>
<th scope="col">Schedule</th>
<th scope="col">Coupons</th>
<th scope="col">Teacher</th>
<th scope="col">Students</th>
<th scope="col">Add</th>

</thead>
<tbody>

<tr th:each="var: ${list}">
<td th:text="${var.name}">
<td th:text="${var.description}">
<td th:text="${var.schedule}">
<td th:text="${var.quotaMaxStudents}">
<td th:text="${var.teacher.firstName}+' '+${var.teacher.lastName}">
<td>
<th:block th:each="st, iter: ${var.users}">
<label th:text="${st.firstName}"></label>
 <th:block th:if="${!iter.last}">  , </th:block>
    </td>
 
    <!-- <a th:href="@{/Persona/actualizar/{idPersona}(idPersona=${var.idPersona})}"  -->
    <td><a th:href="@{/SubjectStudent/addStudent/{id_subject}(idSubject=${var.idSubject})}">
    <img src="/images/edit.png" alt="Edit"
			width="30" height="30">Add Subject</a>
			</td>
</tbody>



</table>
</div>


<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
		
</body>
</html>
